<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nour - Votre Compagnon Spirituel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d9488;
            --primary-dark: #115e59;
            --secondary: #f59e0b;
            --accent: #8b5cf6;
            --dark: #1e293b;
            --light: #f8fafc;
            --gold: #fbbf24;
            --emerald: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: #0f172a;
        }

        /* Navigation Premium */
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(13, 148, 136, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #0d9488 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0d9488 0%, #10b981 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 10px 25px rgba(13, 148, 136, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--primary);
            transition: width 0.3s;
            border-radius: 2px;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d9488 0%, #10b981 100%);
            color: white;
            padding: 0.9rem 2rem;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s;
            font-size: 1rem;
            box-shadow: 0 10px 30px rgba(13, 148, 136, 0.3);
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(13, 148, 136, 0.4);
        }

        /* Hero Section Ultra Premium */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(13, 148, 136, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .islamic-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(13, 148, 136, 0.4) 35px, rgba(13, 148, 136, 0.4) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(139, 92, 246, 0.4) 35px, rgba(139, 92, 246, 0.4) 70px);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            min-height: calc(100vh - 80px);
        }

        .hero-text {
            color: white;
        }

        .hero-badge {
            display: inline-block;
            background: rgba(13, 148, 136, 0.2);
            color: #10b981;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 2rem;
            border: 2px solid rgba(16, 185, 129, 0.3);
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(135deg, #fff 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero p {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 3rem;
            line-height: 1.8;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .btn-hero {
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.4s;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .btn-hero-primary {
            background: linear-gradient(135deg, #0d9488 0%, #10b981 100%);
            color: white;
            box-shadow: 0 15px 40px rgba(13, 148, 136, 0.4);
        }

        .btn-hero-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(13, 148, 136, 0.5);
        }

        .btn-hero-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-hero-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .hero-visual {
            position: relative;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .floating-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .quran-verse {
            font-family: 'Scheherazade New', serif;
            font-size: 2rem;
            text-align: center;
            color: white;
            line-height: 2.5;
            direction: rtl;
            margin-bottom: 1.5rem;
        }

        .verse-translation {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-style: italic;
            line-height: 1.8;
        }

        /* Hadith Daily Section */
        .hadith-section {
            background: linear-gradient(135deg, #0d9488 0%, #10b981 100%);
            padding: 5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .hadith-section::before {
            content: '☪';
            position: absolute;
            font-size: 30rem;
            top: -5rem;
            right: -5rem;
            opacity: 0.05;
            transform: rotate(15deg);
        }

        .hadith-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .hadith-card {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
        }

        .hadith-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .hadith-text {
            font-size: 1.3rem;
            line-height: 2;
            color: var(--dark);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .hadith-source {
            text-align: center;
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Features Section Premium */
        .features-section {
            padding: 6rem 2rem;
            background: white;
            position: relative;
        }

        .section-header {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 4rem;
        }

        .section-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.3rem;
            color: #64748b;
            line-height: 1.8;
        }

        .features-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
        }

        .feature-card {
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            border: 2px solid #f1f5f9;
            transition: all 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.4s;
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(13, 148, 136, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .feature-card h3 {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            color: var(--dark);
            font-weight: 700;
        }

        .feature-card p {
            color: #64748b;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        /* Dhikr Counter Section */
        .dhikr-section {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            padding: 6rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .dhikr-section::before {
            content: '✨';
            position: absolute;
            font-size: 25rem;
            top: -8rem;
            left: -5rem;
            opacity: 0.05;
        }

        .dhikr-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .dhikr-title {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 3rem;
        }

        .dhikr-display {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .dhikr-text {
            font-family: 'Scheherazade New', serif;
            font-size: 3rem;
            color: white;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .dhikr-counter {
            font-size: 5rem;
            font-weight: 800;
            color: white;
            margin: 2rem 0;
        }

        .dhikr-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: none;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 20px 50px rgba(251, 191, 36, 0.4);
            margin: 2rem 0;
        }

        .dhikr-button:active {
            transform: scale(0.95);
        }

        /* Stats Section */
        .stats-section {
            background: white;
            padding: 5rem 2rem;
        }

        .stats-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .stat-card {
            text-align: center;
            padding: 2.5rem;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 20px;
            border: 2px solid #e2e8f0;
        }

        .stat-number {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1.2rem;
            color: #64748b;
            font-weight: 600;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding-top: 100px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #64748b;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .dashboard-stat {
            background: linear-gradient(135deg, #0d9488 0%, #10b981 100%);
            color: white;
            padding: 1.8rem;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(13, 148, 136, 0.3);
        }

        .dashboard-stat-number {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .dashboard-stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Tabs System */
        .tabs-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .tabs-header {
            display: flex;
            background: #f8fafc;
            padding: 1rem;
            gap: 0.5rem;
            overflow-x: auto;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s;
            border-radius: 12px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1rem;
        }

        .tab-btn:hover {
            background: rgba(13, 148, 136, 0.1);
            color: var(--primary);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 20px rgba(13, 148, 136, 0.3);
        }

        .tab-content {
            display: none;
            padding: 2.5rem;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        /* Chat Interface */
        .chat-interface {
            display: flex;
            flex-direction: column;
            height: 700px;
            background: #f8fafc;
            border-radius: 20px;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1.2rem 1.8rem;
            border-radius: 20px;
            max-width: 75%;
            animation: messageSlide 0.3s;
            line-height: 1.7;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            background: linear-gradient(135deg, #0d9488 0%, #10b981 100%);
            color: white;
